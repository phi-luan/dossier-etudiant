<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/shared.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Dossier Etudiant - Polytechnique</title>
</head>
<body>
    

    
        <div class="login-container">
            <header>
                <a href="https://www.polymtl.ca/">
                    <img src="/img/logo2.png">
                </a>
                <h1>Dossier Étudiant</h1>
            </header>
            <main>
                <form action="dossier.html">
                    <section class="input-container">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Code d'accès" required>
                    </section>
                    <section class="input-container">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Mot de passe" required>
                    </section>
                    <section class="input-container">
                        <i class="fa-solid fa-calendar"></i>
                        <input type="password" placeholder="Date de naissance (AAAAMMJJ)" required>
                    </section>
                    <section class="assistance-container">
                        <a href="password.html">Code ou mot de passe oublié?</a>
                        <a href="https://www.polymtl.ca/aide-dossier-etudiant/">Besoin d'aide?</a>
                    </section>
                    <input type="submit" value="Connexion">
                </form>
            </main>
        </div>
        
   
</body>
</html>
